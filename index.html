<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4">Dictionary App</h1>
        <div>
            <label for="wordInput" class="block text-sm font-medium text-gray-600">Enter a word:</label>
            <input type="text" id="wordInput" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button id="searchBtn" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white p-2 rounded-md">Get Definition</button>
        <div id="result" class="mt-8 space-y-4"></div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
